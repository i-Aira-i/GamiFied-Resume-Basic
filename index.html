<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aira Resume Quest (8-bit)</title>
  <link rel="stylesheet" href="style.css">
  <!-- Pixel font for retro style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo">
    <img src="images/profile.png" alt="Aira Photo" class="logo-photo">
  </div>
  <!-- Game Title -->
  <h2 class="title">Aira Resume Quest</h2>
  <!-- Progress Bar -->
  <div id="progressBar"><div id="progress"></div></div>

  <!-- HUD: Timer & Score -->
  <div class="hud">
    <span id="timer">Time: 00:00</span>
    <span id="score">Score: 0</span>
  </div>

  <!-- Music & Fullscreen Controls (always visible, place with CSS absolute inside Game Area if desired) -->
  <div id="musicControls">
    <button id="musicToggle" title="Play/Pause Music">
      <span id="musicIcon">ğŸµ</span>
    </button>
    <button id="pauseToggle" title="Pause Game">
      <span id="pauseIcon">â¸ï¸</span>
    </button>
    <button id="restartBtn" title="Restart Game">
      <span id="restartIcon">ğŸ”„</span>
    </button>
  </div>
  <button id="fullscreenToggle" title="Fullscreen Game">
    <span id="fullscreenIcon">â›¶</span>
  </button>

  <!-- Level/Credit Popup (for level transition) -->
  <div id="levelPopup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(17,17,17,0.95); color:#e9cd3c; z-index:999; align-items:center; justify-content:center; font-size:2em; font-family:'Press Start 2P', monospace; text-align:center;">
    <span id="levelText"></span>
  </div>

  <!-- Main Game Area -->
  <div id="gameArea">
    <div id="avatar"></div>
    <div id="infoBox"></div>
  </div>

  <!-- End Credits Screen -->
  <div id="creditScreen">
    <div id="creditInner">
      <div class="creditTitle">CREDITS</div>
      <div class="creditSubtitle">Aira Resume Quest - Movie Ending</div>
      <div class="creditContent" id="finalResume"></div>
      <div class="creditAwards">ğŸ† Achievement Unlocked: Completed Resume Quest!</div>
      <button onclick="location.reload()" class="creditBtn">Restart Game</button>
    </div>
  </div>

  <!-- Game Sounds -->
  <audio id="sndCollect" src="sounds/collect.wav" preload="auto"></audio>
  <audio id="sndJump" src="sounds/jump.wav" preload="auto"></audio>
  <audio id="bgMusic" src="sounds/bg-loop.mp3" loop preload="auto"></audio>

  <!-- Game Logic -->
  <script src="game.js"></script>
</body>
</html>
